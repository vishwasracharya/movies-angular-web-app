<a routerLink="/movie/{{movie._id}}" class="text-decoration-none">
    <div class="border-0 rounded-15 card-hover-img">
      <div
        class="p-1 d-flex align-items-center justify-content-center"
      >
        <img
          src="{{movie.image}}"
          class="img-fluid rounded-15 movie-img"
          alt="{{movie.title}}"
          title="{{movie.title}}"
        />
      </div>
      <div class="p-3">
        <h5 class="text-dark">{{movie.title}}</h5>
        <p class="desc fs-smaller text-dark">{{movie.description}}</p>
        <a
          routerLink="/movie/{{movie._id}}"
          class="btn btn-primary rounded border-0 shadow lh-1"
          >View</a
        >
      </div>
    </div>
  </a>
