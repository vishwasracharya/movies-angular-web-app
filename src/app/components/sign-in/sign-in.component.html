<section class="my-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5 mx-auto">
        <div class="mb-4">
          <h1 class="text-center">LOGIN</h1>
          <h2 class="lead text-center text-muted">Enter Credentials</h2>
        </div>
        <form
          action="/auth/signin"
          method="post"
        >
          <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter Email address"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary rounded border-0 shadow w-100"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
